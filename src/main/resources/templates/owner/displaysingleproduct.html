<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Owner Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
 </head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white">Pet Services Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
       <li class="nav-item">
          <a class="nav-link active" style="color:green" aria-current="page" href="/owner">Home</a>
        </li>
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/addProduct">Add Products</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/addCategory">Add Categories</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/viewProducts">View Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/viewCategories">View Categories</a>
        </li>
        
      </ul>
      <form class="d-flex" role="search">

		<div class="dropdown me-2">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		     <i class="bi bi-person-circle" style="color:white;"></i>
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		    <button class="dropdown-item" type="button"><a href="/profile" style="color:black;text-decoration:none">Profile</a></button>
		   
		    
		  </div>
		</div>
		<button class="btn btn-primary me-2"><a href="/destroy" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">

 			<div class="card col-6 mt-3" style="margin:20px;">
                <div class="card-horizontal">
                   <!--  <div class="img-wrapper">
                        <img style="width:600px;height:500px; margin:20px;" th:src="@{'data:image/jpeg;base64,' + ${houseDetails.housePhoto}}" alt="" />
                    </div> -->
                    <div class="card-body">
                        <h4 class="card-title">
                         Product Name:
     						<th:block  th:text="${product.name}">
     						</th:block>
                        </h4>
                         <li class="list-group-item"  >
					   Product Category:
     						<th:block th:text="${product.category}">
     						</th:block>
					    </li>
					    
					     <li class="list-group-item"  >
					    Product Brand:
     						<th:block th:text="${product.brand}">
     						</th:block>
					    </li>
                       
                    </div>
                   
				  <div class="card-body">
				     <h5 class="card-title" >
				     Product Price per 1 Quantity:
				     <th:block th:text="${product.price}">
				     </th:block>
				     </h5>
				    <p class="card-text">
				    Product Quantity:
				     <th:block  th:text="${product.quantity}">
				     </th:block>
				    </p>
				     <p class="card-text">
				    Product Discount:
				     <th:block  th:text="${product.discount}">
				     </th:block>
				    </p>
				     
				  </div>
                </div>
                <div class="card-footer">
                   
	  			<a style="margin-bottom:10px;" class="btn btn-primary" th:href="@{'/editProduct/' + ${product.Id}}">Update Product</a>
			
    				  <form action="#" th:action="@{'/deleteProduct/' + ${product.Id}}" method="post">
			  <button type="submit" class="btn btn-danger">
	  			Delete Product
			 </button>
		   </form>
                </div>
            </div>

</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
