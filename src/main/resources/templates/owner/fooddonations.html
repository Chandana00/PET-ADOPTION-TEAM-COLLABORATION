<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 </head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white">Pet Rescue</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
       <li class="nav-item">
          <a class="nav-link active" style="color:green" aria-current="page" href="/owner">Home</a>
        </li>
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/addPet">Add Pets</a>
      </li>
   
      <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/viewPets">View Pets</a>
        </li>
           
        <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/calendar">My Calendar</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/adoptions">Moniter Pet Adoptions</a>
        </li>
    
     <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/moneydonations">Monitor Money Donations</a>
        </li>
             <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/fooddonations">Monitor Food Donations</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/users">Manage User Accounts</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/volunteers">Manage Volunteers</a>
        </li>
      </ul>
      <form class="d-flex" role="search">

		
		<button class="btn btn-primary me-2"><a href="/destroy" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">

  <center><h2 style="color:blue">Food Donations</h2></center>
  <br>
  
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User Mail</th>
      <th scope="col">Customer Email</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Mobile Number</th>
      <th scope="col">Food Name</th>
       <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
  <th:block th:each="donation : ${donations}">
    <tr>
      <td th:text="${donation.userMail}"></td>
      <td th:text="${donation.customerEmail}"></td>
       <td th:text="${donation.customerName}"></td>
      <td th:text="${donation.customerMobile}"></td>
       <td th:text="${donation.foodName}"></td>
      <td th:text="${donation.address}"></td>
  
    </tr>
  </th:block>
  </tbody>
</table>


</div>
</body>
</html>
